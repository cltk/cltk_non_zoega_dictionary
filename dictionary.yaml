  ~ sik saklausan, to know oneself to be innocent;\nveizt \xFE\xFA, hvat \xFE\xE9\
  r man ver\xF0a at bana, dost thou know what will be the cause of thy death?;\n~\
  \ skyn \xE1 e-m, to know one;\nFlosi kva\xF0st eigi ~ skyn \xE1, hverir l\xF6gmenn\
  \ v\xE6ri beztir, F. said that he knew nothing about who were the best lawyers;\n\
  ~ v\xE1n or v\xE1nir e-s, to expect, look for (G. vissi sl\xEDks matar \xFEar ekki\
  \ v\xE1n);\n~ fram, to be prescient, know the future;\nveit \xFEat tr\xFAa min,\
  \ upon my faith!;\n3) to see, try to find out (ba\xF0 \xFE\xE1 ~, hvat af Gretti\
  \ yr\xF0i);\nvittu, ef \xFE\xFA hj\xE1lpir, see if thou canst help;\nvit, at \xFE\
