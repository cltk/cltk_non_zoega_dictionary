  kr r\xE9\xF0 \xFEar landamerkjum);\n~ b\xFAi s\xEDnu, to conduct, manage one\u2019\
  s estate;\nhann r\xE9\xF0 s\xE9r sj\xE1lfr, he was independent;\nertu n\xF6kkurs\
  \ r\xE1\xF0andi h\xE9r, have you any authority here?\n10) to have, possess, be master\
  \ of, enjoy;\n~ f\xE9 ok fj\xF6rvi, to enjoy wealth and life;\n11) to explain, read;\n\
  ~ g\xE1tu, to read a riddle;\n~ draum, to interpret a dream;\n~ e-t at l\xEDkindum,\
  \ to judge from probabilities (engar munu fr\xED\xF0ari en \xFE\xEDnar d\u0153tr,\
  \ ef at l\xEDkindum skal ~);\n12) to read and understand (~ r\xFAnar, stafi, rit);\n\
  r\xE9\xF0 ek \xFE\xE6r r\xFAnar, er reist \xFE\xEDn systir, I have read the runes\
  \ thy sister engraved;\n13) to punish, chastise, with dat. (f\xF3stri hans var har\xF0\
  r vi\xF0 hann ok r\xE9\xF0 honum mj\xF6k);\n14) to undertake;\nr\xE1\xF0a st\xF3\
  rt, to aim high, undertake great things;\n15) periphrastically with an infin., to\
  \ do;\nr\xE1\xF0umk ganga, we (I) do go;\nh\xF3n r\xE9\xF0 vakna (= h\xF3n vakna\xF0\
  i), she awoke;\n\xFEau l\xF6g, er hann r\xE9\xF0 upp at segja, the laws which he\
  \ pronounced;\n16) with preps.:\n~ e-t af, to resolve, make up one\u2019s mind (r\xE9\
  \xF0 hann \xFEat af at sigla s\xFA\xF0r til Danmerkr);\nto discontinue, put a stop\
  \ to (ek hygg, at \xDE\xF3roddr \xE6tli n\xFA at af ~ hingatkv\xE1mur \xFE\xEDnar);\n\
  to do away with (\xFE\xFA ver\xF0r n\xFA \xFEetta vandr\xE6\xF0i af at ~);\n~ e-n\
  \ af e-u, to make one leave off (af hefir \xFE\xFA mik r\xE1\xF0it brekv\xEDsi vi\xF0\
  \ \xFEik);\n~ e-u af (e-u), to get off;\n\xDE. ba\xF0 menn taka forka ok ~ af skipinu,\
  \ to get the ship off, set her afloat;\n~ e-n af = ~ e-n af l\xEDfi, af d\xF6gum,\
  \ to put out of the way, put to death (hann kvazt mundu af ~ illmenni \xFEessi);\n\
  ~ at e-m, to attack (nj\xF3snarmenn hlupu upp ok r\xE9\xF0u at \xFEeim);\n~ \xE1\
  \ e-t, to set about a thing (\xFEeir r\xE9\xF0u \xE1 \xEDsh\xF6ggit);\n~ \xE1 e-n,\
  \ to attack one (\xFEor\xF0u aldri \xFAvinir hans \xE1 hann at ~);\n~ b\xF3t (b\u0153\
  tr) \xE1 e-u, to remedy, make good (\xFE\xF3ttust menn eigi kunna b\u0153tr \xE1\
  \ \xFEessu ~);\n~ eptir e-m, to pursue one;\n~ e-n fr\xE1 e-u, to deprive one of,\
  \ exclude one from (~ e-n fr\xE1 landi, r\xEDki);\n~ fyrir e-u, to command, have\
  \ authority over, be master of (~ fyrir skipi, hofi, f\xE9, eldi);\n~ \xED e-t,\
  \ to guess at, find out (Gormr konungr r\xE9\xF0 ekki \xED \xFEetta);\n~ m\xF3ti,\
  \ \xED m\xF3ti e-m, to attack one (\xED m\xF3ti K\xE1ra r\xE9\xF0 M\xF6r\xF0r);\n\
  ~ e-n ofan, to overthrow;\n~ \xF3r e-u, to find an expedient, solve a difficulty\
