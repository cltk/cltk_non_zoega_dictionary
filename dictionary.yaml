  \ at hann haf\xF0i Hrapp r\xE1\xF0it me\xF0 s\xE9r, that he had taken H. into his\
  \ company;\n8) to rule, govern, with dat. (~ landi, r\xEDki; Einarr jarl r\xE1\xF0\
  \ \xFE\xE1 Orkneyjum);\n9) to rule, command, have one\u2019s way, prevail, decide,\
  \ settle (skal h\xF3n sj\xE1lf ~ hv\xE1rt h\xF3n vill hann e\xF0a eigi);\nskal ~\
  \ afl me\xF0 \xFEeim, the majority shall decide;\n\xD3lafr ba\xF0 m\xF3\xF0ur s\xED\
  na. eina ~, to settle the matter alone;\nlandfall r\xE6\xF0r fyrir sunnan, makes\
  \ the boundary towards the south;\nwith dat., hv\xE1rt r\xE6\xF0r \xFE\xFA \xFE\
  v\xED, er, is it your doing that..?;\n~ engu, to have no authority, be of no avail\
