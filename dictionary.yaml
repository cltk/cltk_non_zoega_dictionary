vera: "I)\n(er; var, v\xE1rum or v\xF3rum; verit), v.\n1) to be, exist; \xFEeir menn\
  \ v\xF3ru, er, there were men who;\n2) to be, happen; \xFEat var, at h\xF3n f\xF3\
  r brott, so it was that she went away; en er v\xE1ra\xF0i, var \xFEar b\xFAskortr,\
  \ there was scarcity in the household; hvat er henni, what is the matter with her!\
  \ \xFEat var einn dag, at, it happened one day that; kann (m\xE1) v., at, it is\
  \ possible, it may be that;\n3) to last; me\xF0an \xFEingit v\xE6ri, while the Thing\
  \ lasted;\n4) l\xE1ta e-n v., to leave one alone (l\xE1t mik v. ok ger m\xE9r ekki\
  \ illt); ba\xF0 hann l\xE1ta v., begged him to leave it undone, not to do it;\n\
  5) to dwell, stay; hann ba\xF0 hana vera \xED b\xFA\xF0 sinni, he asked her to stay\
  \ in his booth; hann var \xE1 H\xF6skuldsst\xF6\xF0um um n\xF3tt, he passed a night\
  \ at H.;\n6) with infin., hlymr var at heyra, a clattering was to be heard; \xFE\
  ar var at sj\xE1, there was to be seen; v. at gera e-t, to be doing a thing; kva\xF0\
  \ hann v. at telja silfr, said he was counting the money; denoting necessity, a\
  \ thing about to happen, or to be done; n\xFA er \xFEeim \xFAt at ganga \xF6llum,\
  \ er leyft er, now all those must go out to whom leave is given; er n\xFA eigi K\xE1\
  ra at varast, now there is no need to beware of K.; n\xFA er \xFEar til m\xE1ls\
  \ at taka, at, now it is to be told that; n\xFA er at segja fr\xE1 Skamkatli, now\
  \ we must tell of S.;\n7) with a predicate (noun, a., or adv.); v. konungr, Jarl,\
  \ biskup, to be king, earl, bishop; v. gla\xF0r, s\xE6ll, hryggr, ungr, gamall,\
  \ to be glad, happy, sad, young, old; v. vel, illa til e-s, to be well, ill-disposed\
  \ towards one; \xFEat er illa, it is sad; vera spakliga \xED hera\xF0i, to behave\
  \ gently; or\xF0 kva\xF0 \xFE\xE1 Vingi \xFEats \xE1n veri, words which he had better\
  \ not have said;\n8) impers., e-m er varmt, heitt, kalt, one is warm, cold;\n9)\
  \ with past participles in passive sense; v. kalla\xF0r, sag\xF0r, tekinn, to be\
  \ called, said, taken;\n10) with preps., v. af e-u, to be off, out of (v. af kl\xE6\
  \xF0um); v. at e-u, to be busy at; verkmenn v\xE1ru at arningu, they were ploughing;\
  \ to be present (\xFEar varstu at); ek var at ok vafk, I was about weaving; \xFE\
  eir h\xF6f\xF0u verit at \xFErj\xFA sumur, they had been busy at it for three summers;\
  \ v. eptir, to be left, remain (A. kvazt vilja v. eptir ok hv\xEDlast); v. fyrir,\
  \ to lead (see fyrir); v. til, to exist; v. um, undir, see um, undir.\nII)\nf.\n\
  1) stay, sojourn; ef hann \xE1 s\xE9r \xED v\xE1 veru, if he has a corner to stay\
  \ in;\n2) comfort (sl\xEDkt er v\xE1la\xF0s v.)."
