  \ litit til hafs, they happened to look seaward;\nimpers., e-m ver\xF0r bilt, one\
  \ is amazed;\nKolbeini var\xF0 ekki fyrir, K. lost his head, was paralysed;\nwith\
  \ adverbs; hann var\xF0 vel vi\xF0 ska\xF0a sinn, he bore his loss well, like a\
  \ man;\njarl var\xF0 illa vi\xF0 \xFEetta, the earl was vexed by this;\n7) with\
