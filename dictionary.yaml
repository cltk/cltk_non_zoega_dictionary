sinn: "I)\n(s\xEDn, sitt), poss. pron. his, her, its, their;\n1) referring to the\
  \ subj. in a sentence, Hallger\xF0r fastna\xF0i d\xF3ttur s\xEDna, H. betrothed\
  \ her daughter;\nHr\xFAtr var har\xF0r\xE1\xF0r vi\xF0 \xFAvini s\xEDna, H. was\
  \ stern towards his foes;\n2) referring to the object;\nhvat vill Haraldr bj\xF3\
  \xF0a N\xF3regs konungi fyrir sitt starf, what will H. offer to the king of Norway\
  \ for his (viz. the latter\u2019s) trouble? Sigur\xF0r jarl gaf upp Orkneyingum\
  \ \xF3\xF0ul s\xEDn, their odals;\nhann \xFEakkar honum sitt ~i, he thanks him for\
  \ his help;\n3) neut. as subst.;\nkosta\xF0i hann einn allt fyrir, en b\u0153ndr\
  \ ekki af s\xEDnu, nothing of their own;\nallt mun \xFEat s\xEDnu fran fara um aldr\
  \ manna, it will all go its own course to a man\u2019s life;\n4) with sj\xE1lfr\
  \ both words are declined;\n\xFEeir b\xE1\xF0u hana taka sj\xE1lfrar ~ar r\xE1\xF0\
  , they bade her take her own counsel;\n5) with hv\xE1rr and hverr in a distributive\
  \ sense;\nt\xF3k sitt langskip hv\xE1rr \xFEeira, each of the two took a long ship;\n\
  ~ vetr \xFE\xE1 hv\xE1rr heimbo\xF0 at \xF6\xF0rum, they visited each other, winter\
  \ about;\ns\xEDnu ~i at hv\xE1rs b\xFAum, alternately on each other\u2019s estates;\n\
  ~ veg hv\xE1rr, one each way;\n\xFEykkir n\xF6kkut ~ veg hv\xE1ru, each took his\
  \ own view of the matter;\nferr ~ veg hverr um sk\xF3ginn, they (all) went each\
  \ his own way in the wood;\nskulu vaka ~ \xFEri\xF0jung n\xE6tr hverir tveir, two\
  \ and two in turn.\nII)\nn. time;\neitt ~, einu ~i, one time, once (\xFEat var eitt\
  \ ~, at Egill gekk til elda at verma sik);\neitthvert ~, einhverju ~i = eitt ~,\
  \ einu ~i;\neinhverju ~i bar sv\xE1 til, at, one time it happened that;\nekki ~,\
  \ engu ~i, never;\naldri ~, never more (aldri skaltu koma \xED m\xEDna rekkju ~\
  \ s\xED\xF0an);\n\xFEat ~, that time;\n\xFEessu ~i, this time;\n(\xED) annat ~,\
  \ \xF6\xF0ru ~i, a second time, again;\nhit fyrra ~, the first time;\nhit \xFEri\xF0\
  ja ~, for the third time;\nat ~i, for the present (\xFEeir skilja tal sitt at ~i);\n\
  um ~, once (veg \xFE\xFA aldri meirr \xED inn sama kn\xE9runn en um ~);\nfor this\
  \ one time (ek mun leysa \xFEik \xF3r vandr\xE6\xF0i \xFEessu um ~);\num ~s sakir,\
  \ for this once (eigi vil ek synja \xFE\xE9r um ~s sakir \xFEessa);\ndat. pl., sjau\
  \ ~um, seven times;\nendr ok ~um, now and then, from time to time;\nn\xF6kkurum\
  \ ~um, several times."
sinna: "(a\xF0, or -ta, -t), v.\n1) poet. to journey, travel;\n2) to go with, side\
  \ with one (vilda ek, at \xFE\xFA ~\xF0ir fr\xE6ndum m\xEDnum);\n3) to plead, support\
  \ (\xFEeir h\xE9tu \xFE\xE1 at ~ hans m\xE1li);\n4) to mind, care for, heed;\nekki\
  \ sinni ek h\xE9g\xF3ma \xFE\xEDnum, I heed not thy idle talk;\nekki sinni ek f\xE9\
  \ (ef n\xF6kkurr vill ganga \xED m\xE1lit), I do not mind the money;\nh\xF3n ~\xF0\
  i um engan hlut, she cared about nothing;\nvera e-m ~ndi, to be attentive to one,\
  \ take care of."
"sinna\xF0r": a. siding with one, favourably disposed towards one.
sinni: "I)\nm. poet. follower, companion.\nII)\nn.\n1) journey, walk; vera \xE1 sinnum,\
