af: "prep. w. dat.\nI. Of place:\n1) off, from;\nG. hlj\xF3p af hesti s\xEDnum, G.\
  \ jumped off his horse;\nganga af m\xF3tinu, to go away from the meeting;\nFlosi\
  \ kasta\xF0i af s\xE9r skikkjunni, threw off his cloak;\nGizzur gekk af \xFAtsu\xF0\
  ri at ger\xF0inu, from the south-west;\nhann haf\xF0i leyst af s\xE9r sk\xFAa s\xED\
  na, he had taken off his shoes;\nSteinarr vildi sl\xEDta hann af s\xE9r, throw him\
  \ off;\nt\xF3k G\xEDsli \xFE\xE1 af s\xE9r v\xE1pnin, took off his arms;\nbr\xE9\
  f af Magn\xFAsi konungi, a letter from king Magnus;\nland af landi, from one land\
  \ to the other;\nhverr af \xF6\xF0rum, one after another, in succession;\nvil ek\
  \ \xFE\xFA vinnir af \xFE\xE9r skuldina, work off the debt;\nmuntu enga s\xE6tt\
  \ af m\xE9r f\xE1, no peace at my hand;\nr\xEDsa af dau\xF0a, to rise from the dead;\n\
  vakna af draumi, to awaken from a dream;\nl\xFAka upp af hrossi, to open a gate\
  \ from off a horse;\nvindr st\xF3\xF0 af landi, the wind blew from the land;\n2)\
  \ out of;\nver\xF0a tekinn af heimi, to be taken out of the world;\ngruflar h\xF3\
  n af l\xE6knum, she scrambles out of the brook;\nOtradalr var mj\xF6k af vegi, far\
  \ out of the way.\nConnected with \xFAt; f\xF6studaginn f\xF3r \xFAt herrinn af\
  \ borginni, marched out of the town.\nII. Of time; past, beyond:\naf \xF3magaaldri,\
  \ able to support oneself, of age;\nek em n\xFA af l\xE9ttasta skei\xF0i, no longer\
  \ in the prime of life;\n\xFE\xE1 er sjau vikur eru af sumri, when seven weeks of\
  \ summer are past;\nvar mikit af n\xF3tt, much of the night was past.\nIII. In various\
  \ other relations:\n1) \xFEiggja li\xF0 af e-m, to receive help from one;\nhafa\
  \ umbo\xF0 af e-m, to be another\u2019s deputy;\nvera g\xF3\xF0s (ills) maklegr\
  \ af e-m, to deserve good (bad) of one;\nf\xE9ll \xFEar li\xF0 mart af Eyvindi,\
  \ many of Eyvind\u2019s men fell there;\n\xFE\xE1 eru \xFEeir \xFAtlagir ok af go\xF0\
  or\xF0i s\xEDnu, have forfeited their go\xF0or\xF0;\n\xFE\xE1 skalt \xFE\xFA af\
  \ allri fj\xE1rheimtunni, forfeit all the claim;\nek skal stefna \xFE\xE9r af konunni,\
  \ summon thee to give up;\n2) off, of;\nh\xF6ggva f\xF3t, h\xF6nd, af e-m, to cut\
  \ off one\u2019s foot, hand;\nvil ek, at \xFE\xFA takir sl\xEDkt sem \xFE\xE9r l\xED\
  kar af varningi, whatever you like of the stores;\n\xFEar l\xE1 forkr einn ok brotit\
  \ af endanum, with the point broken off;\nabsol., beit hann h\xF6ndina af, bit the\
  \ hand off;\nfauk af h\xF6fu\xF0it, the head flew off;\n3) of, among;\nhinn efniligasti\
  \ ma\xF0r af ungum m\xF6nnum, the most promising of the young men;\n4) with;\nhl\xE1\
  \xF0a, (ferma) skip af e-u, to load (freight) a ship with;\nfylla heiminn af s\xED\
  nu kyni, to fill the world with his offspring;\n5) of (= \xF3r which is more frequent);\n\
  h\xFAsit var gert af timbr stokkum, was built of trunks of trees;\n6) fig., eigi\
  \ vita menn hvat af honum er or\xF0it, what has become of him;\nhvat hefir \xFE\xFA\
  \ gert af Gunnari, what hast thou done with Gunnar?;\n7) denoting parentage, descent,\
  \ origin;\nok eru af \xFEeim komnir Gilsbekkingar, are descended from them;\nkominn\
  \ af Tr\xF3jum\xF6nnum, descended from the Trojans;\n8) by, of (after passive);\n\
  ek em sendr hingat af Starka\xF0i, sent hither by;\n\xE1sts\xE6ll af landsm\xF3\
  nnum, beloved of;\n9) on account of, by reason of, by;\n\xFAbyg\xF0r at frosti ok\
  \ kulda, because of frost and cold;\n\xF3m\xE1li af \xE1verkum, speechless from\
  \ wounds;\naf \xE1st\xE6ld hans, by his popularity;\naf \xFEv\xED, therefore;\n\
  af hv\xED, wherefor why;\naf \xFEv\xED at, because;\n10) by means of, by;\nframf\u0153\
  ra e-n af verkum s\xEDnum, by means of his own labour;\naf s\xEDnu f\xE9, by one\u2019\
  s own means;\nabsol., hann fekk af hina mestu s\u0153md, derived great honour from\
  \ it;\n11) with adjectives, in regard to;\nmildr af f\xE9, liberal of money;\ng\xF3\
  \xF0r af gri\xF0um, merciful;\nfastr af drykk, close (stingy) in regard to drink;\n\
  12) used absol. with a verb, off away;\nhann ba\xF0 hann \xFE\xE1 r\xF3a af fj\xF6\
  r\xF0inn, to row the firth off;\nok er \xFEeir h\xF6f\xF0u af fj\xF6r\xF0ung, when\
  \ they had covered one forth of the way;\nsofa af n\xF3ttina, to sleep the night\
  \ away."
