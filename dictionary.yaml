sitja: "(sit; sat, s\xE1tum; setinn), v.\n1) to sit, be seated;\nhann sat it n\xE6\
  sta honum, he sat next him;\n~ upp, to sit erect (\xFEeir l\xE9tu hann ~ upp \xED\
  \ hauginum); to sit at table;\n2) to stay, sojourn;\n~ heima, to stay at home (sitr\
  \ Gunnarr n\xFA heima n\xF6kkura hr\xED\xF0);\n~ kyrr, to remain quiet, stay at\
  \ home;\n~ \xED festum, to sit as one\u2019s betrothed (of the bride between the\
  \ betrothal and wedding);\nto reside (Haraldr konungr sat optast \xE1 Rogalandi);\n\
  to sit fishing (\xFEeir v\xF3ru komnir \xE1 \xFE\xE6r vastir, er hann var vanr at\
  \ ~);\n3) to tarry (g\xF8r\xF0i li\xF0inu leitt at ~);\n~ ve\xF0rfastr, to lie weather-bound;\n\
  4) with acc., ~ e-t \xF3r hendi s\xE9r, to let it slip through idleness;\n~ byr\
  \ \xF3r hendi s\xE9r, to miss a fair wind;\n5) ~ vel (illa) j\xF6r\xF0, to keep\
  \ one\u2019s estate in good (bad) order;\n~ laun\xFEing, to hold a secret meeting;\n\
  6) ~ e-t, to put up with, endure (eigi mundu \xFEeir \xFEv\xEDl\xEDka sk\xF6mm e\xF0\
  a hneisu seti\xF0 hafa);\n~ e-m e-t, to submit to, put up with at one\u2019s hand\
  \ (~ m\xF6nnum skammir ok skapraunir);\ner sl\xEDkt engum manni ~nda, it is not\
  \ to be endured from any man;\n7) ~ e-m e-t, to cut one off from (hug\xF0ust \xFE\
  eir Sveinn at ~ honum vatn);\n8) with preps.:\n~ at e-u, to sit busy with a thing;\n\
  ~ at sumbli, to sit at a banquet;\n~ at tafli, to sit at chess;\n~ at f\xE9, nautum,\
  \ to tend sheep, cattle;\n~ at m\xE1lum, to sit over a case, debate it;\n~ \xE1\
  \ stefnu, to be in the chair at a meeting;\n~ \xE1 sannindum, to withhold (conceal)\
  \ the truth;\n~ \xE1 s\xE9r, to control oneself, keep down one\u2019s temper (Hallger\xF0\
  r sat mj\xF6k \xE1 s\xE9r um vetrinn);\n~ \xE1 svikr\xE6dum, svikum vi\xF0 e-n,\
  \ to plot against one;\n~ fyrir, to be on the spot (\xFAv\xEDst er at vita, hvar\
  \ \xFAvinir ~ \xE1 fleti fyrir);\n~ fyrir e-u, to be a hindrance to (~ fyrir s\u0153\
  md e-s);\nto be exposed to, have to bear (~ fyrir hvers manns \xE1m\xE6li);\n~ fyrir\
  \ \xE1drykkju e-s, to be one\u2019s drinking-mate;\n~ fyrir sv\xF6rum, to stand\
  \ questions, be the spokesman;\n~ fyrir m\xE1lum, to lead the discussion;\n~ fyrir\
  \ e-m, to lie in ambush (in wait) for;\n~ hj\xE1 e-u, to be present at (~ hj\xE1\
  \ r\xE1\xF0ager\xF0um e-s);\nto sit idly by (\xFE\xFA munt \xFE\xF3 drepa vilja\
  \ br\xF3\xF0ur minn, ok er \xFEat sk\xF6mm, ef ek sit hj\xE1);\n~ inni, to sit in\
  \ prison;\n~ til e-s, to wait;\ner \xFEar til at ~, we may wait till then;\n~ um\
  \ e-t, to watch for an opportunity;\n\xFEeir s\xE1tu um at rengja, they watched\
  \ to find a flaw in the proceedings;\nto plot against (hann sitr um r\xEDki hans);\n\
  ~ um l\xEDf e-s, to seek one\u2019s life;\n~ um e-n, to lie in wait for, waylay;\n\
  ~ um e-u, to be busy with (~ um nau\xF0synjam\xE1lum);\n~ um bor\xF0um, to sit at\
  \ table;\n~ undir e-u, to be subject to;\n~ yfir e-u, to sit over a thing, be busy\
  \ with (ekki mun ek lengr yfir \xFEessu ~);\n~ yfir drykkju, bor\xF0um, to sit drinking,\
  \ at table;\nto attend to (~ yfir m\xE1lum manna);\n~ yfir kv\xE6\xF0um, to listen\
  \ to songs;\n~ yfir e-u, to take possession of;\nl\xE1ta sl\xEDka ~ yfir v\xE1ru,\
  \ to let such persons withhold our property from us;\nto bear down (hann sat yfir\
  \ vir\xF0land);\n~ yfir sk\xF6r\xF0um hlut, to suffer a loss of right;\n~ yfir sj\xFA\
  kum manni, to sit up with (nurse) a sick person, esp. a woman in labour;\n9) recipr.,\
  \ ~st n\xE6r, to sit near one another."
