  \ one, visit one in his home; s. \xFEing, to attend or frequent \xE1 \xFEing; s.\
  \ e-n at li\xF0veizlu, um li\xF0veizlu, to call on one for support;\n4) to attack,\
  \ assail (s. e-n me\xF0 v\xE1pnum; \xFEessir munu s. oss me\xF0 eldi); s. e-n heim,\
  \ to fall upon one in his house (Gunnar s\xF3ttu heim \xFEeir h\xF6f\xF0ingjar,\
  \ er \u2026);\n5) to catch, overtake (n\xFA fi\xF0r hann geldingaflokk ok f\xE6\
  r eigi s\xF3tt);\n6) to overcome, master (munu \xFEeir mik aldri f\xE1 s\xF3tt,\
  \ me\xF0an ek kem boganum vi\xF0); to carry, take (eigi mun eyin s\xF3tt ver\xF0\
  a);\n7) to pursue; \xFEeir s\xE6kja fer\xF0ina kn\xE1liga, they push on doughtily;\
  \ s. fast r\xF3\xF0rinn (sundit), to pull (swim) hard;\n8) to prosecute, in a lawsuit\
  \ (s. e-n s\xF6kum, s. e-n til fullra laga); s\xF3tti K. til lands at M\xF3ei\xF0\
  arhv\xE1li, K. laid claim to the land at M.; s. s\xF6k, m\xE1l, to carry on a suit;\
  \ skalt \xFE\xFA s. \xFE\xE6r sakir b\xE1\xF0ar, both these suits thou shall take\
  \ up; s. m\xE1l til laga, to follow up a suit at law;\n9) to pass over (b\xFD\xF0\
  r \xFEeim at s. fjallit nor\xF0r \xED byg\xF0); var \xE1in all-ill at s., the river\
  \ was very bad to cross;\n10) absol. to proceed, go, advance (\xFEeir st\xEDga af\
