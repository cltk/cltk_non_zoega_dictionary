  ~ \xFEessa fer\xF0, to make this journey;\n~ fullum daglei\xF0um, to travel a full\
  \ days journeys;\n~ stefnuf\xF6r, to go a-summoning;\n~ b\xF3nor\xF0sf\xF6r, to\
  \ go a-wooing;\n~ sigrf\xF6r, to go on the path of victory, to triumph;\n~ g\xF3\
  \xF0a f\xF6r, to make a lucky journey;\nfig., ~ \xF3sigr, to be defeated;\n~ mikinn\
  \ ska\xF0a, to suffer great damage;\n~ hneykju, sk\xF6mm, to incur disgrace;\n~\
  \ erendleysu, to fail in one\u2019s errand;\nwith the road in acc. (~ fj\xF6ll ok\
  \ dala);\n3) ~ b\xFA\xF0um, byg\xF0um, vistum, to move, change one\u2019s abode;\n\
  ~ eldi ok arni, to move one\u2019s hearth and fire;\n4) ~ einn saman, to go alone;\n\
