  r, in the brook that happens to be there;\nvar\xF0 fyrir \xFEeim fj\xF6r\xF0r, they\
  \ came on a fjord;\n~ \xE1 lei\xF0 e-s, to be on one\u2019s path, happen to one;\n\
  4) ~ brottu, to leave, absent oneself (\xFEeir s\xE1 \xFEann sinn kost l\xEDkastan\
  \ at ~ \xE1 brottu);\n~ \xFAti, to go away (ver\xF0 \xFAti ok drag ongan spott at\
  \ oss);\nto perish in a storm from cold (sumir ur\xF0u \xFAti);\n\xFEeim \xFE\xF3\
  tti honum seint heim ~, they thought that he was long in coming home;\n5) with acc.\
  \ to lose;\nkv\xE1\xF0ust okkr hafa or\xF0it b\xE6\xF0i, said that they had lost\
  \ us both;\n6) followed by a noun, a., pp., adv., as predicate, to become;\n\xFE\
  \xE1 ver\xF0r \xFEat \xFEinn bani, it will be thy death;\n~ gla\xF0r, hryggr, rei\xF0\
  r, to become glad, sad, angry;\n~ dau\xF0r to die (\xE1\xF0r Haraldr inn h\xE1rfagri\
  \ yr\xF0i dau\xF0r) with participles;\nok var\xF0 ekki eptir honum gengit, he was\
  \ not pursued;\n~ \xFEeir ekki fundnir, they could not be found;\nbl\xF3\xF0 hans\
