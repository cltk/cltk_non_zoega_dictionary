  \ far eastward; s. \xE1 fund e-s, to go to see one; s. at, s. \xE1, to attack (s.\
  \ \xE1 borg); to urge the matter, insist (\xDE. s\xF3tti \xE1 \xFEv\xED meirr, en\
  \ G. f\xF3r undan); s. eptir e-m, to pursue (Egill s\xF3tti \xFE\xE1 eptir \xFE\
  eim); s. fram, to advance, go forward, in battle (E. s\xF3tti \xFE\xE1 fram ok hj\xF3\
  \ til beggja handa); s. til e-s sta\xF0ar, to frequent a place (til T\xFAnsbergs\
  \ s\xF3ttu mj\xF6k kaupmenn);\n11) refl., ~st, to advance, of a work in hand (en\
  \ er \xE1 lei\xF0 vetrinn, s\xF3ttist mj\xF6k borgarg\xF8r\xF0in); to be passed,\
  \ of a road or distance; n\xFA er meir en h\xE1lf-s\xF3tt, more than half-way; s\xF3\
  ttist \xFEeim seint skip \xFEeira Hr\xFAts, they were slow in boarding Hrut\u2019\
  s ship; \xFEeir \xE6tla, at \xFEeim muni illa s. at vinna oss, they think it will\
