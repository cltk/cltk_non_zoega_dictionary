er: "I) (older form es), rel. part. in old poems and in law phrases \u2018es\u2019\
  \ is suffixed to a demonstrative or interrogative word, pron. or adv., as s: s\xE1\
  s, s\xFAs, \xFEats, \xFEeims, \xFE\xE6rs; \xFEars, \xFE\xE1s, \xFEegars, s\xED\xF0\
  ans, hveims, hvars, , = s\xE1 es, s\xFA es, \xFEar es, \xFE\xE1 es, \nI. used as\
  \ a rel. pron., indecl., who, which, that;\n1) M\xF6r\xF0r h\xE9t ma\xF0r, er (nom.)\
  \ kalla\xF0r var g\xEDgja;\ngr\xF6s f\xF6gr, er (acc.) h\xF3n haf\xF0i \xED hendi;\n\
  a\xF0ra hluti \xFE\xE1, er (gen.) menn vildu visir ver\xF0a;\n\xFEann einn son,\
  \ er (dat.) hann ann l\xEDtit;\n2) with a prep. placed at the end of the sentence;\n\
  land, er hann kom fr\xE1, the land he came from;\nj\xF6tunn, er \xF3r steini var\
  \ h\xF6fu\xF0it \xE1 (viz. honum), whose head was of stone;\n3) ellipt., the prep.\
  \ being understood;\n\xF3r \xFEeim \xE6ttum, er m\xE9r \xFE\xF3ttu fuglarnir flj\xFA\
  ga (viz. \xF3r), from the quarter that I thought the birds flew from;\n\xFEeir hafa\
  \ n\xFA l\xE1tit l\xEDf sitt, er m\xE9r \xFEykkir eigi vert at lifa (viz. eptir),\
  \ whom I think it is not worth while to outlive;\n4) a personal or demonstr. pron.\
  \ may be added to the rel. part., er \xFE\xFA, er \xFEik; er hann, er h\xF3n, er\
  \ hana, er hans, er hennar, er \xFEeim, er \xFEeiri, er \xFEeira, etc.;\n\u0153\
  rr ertu, Loki, er \xFE\xFA (who) y\xF0ra telr lj\xF3ta lei\xF0stafi;\ns\xE1 ma\xF0\
  r, er hann vill, that man who wishes;\nnema ein Go\xF0r\xFAn, er h\xF3n \xE6va gr\xE9\
  t, who never wept;\nekkja heitir s\xFA, er b\xFAandi hennar (whose husband) var\xF0\
  \ s\xF3ttdau\xF0r;\n\xFEann konung, er undir honum eru skatt-konungar, that king\
  \ under whom are tributary kings;\n5) in the fourteenth century added to the int.\
  \ pron., hverr;\n\xFEat herbergi, \xED hverju er hann (in which = er hann \xED \xFE\
  v\xED) hefir sitt r\xE1\xF0 ok r\xE6\xF0r;\nII. as a conj. and adv.\n1) local, er,\
  \ \xFEar er, there where;\nhann s\xE1 \xE1 eldinum f\xF6lskann, er netit haf\xF0\
  i brunnit, where the net had been burnt;\n\xD3. gekk \xFEar til, er H. l\xE1, to\
  \ the spot where H. lay;\n2) of time, er, \xFE\xE1 er, when;\nok er, and when;\n\
  en er, but when;\n\xFEar til er, until;\n\xED \xFEv\xED er, just when;\neptir (\xFE\
  at) er, when;\n\xFEegar er, as soon as (\xFEegar er l\xFDsti, st\xF3\xF0 konungr\
  \ upp);\ns\xED\xF0an er, since;\nme\xF0an er, while;\nn\xE6st er v\xE9r k\xF3mum,\
  \ next when we came;\n\xFE\xE1 l\xE9t \xED hamrinum, sem er rei\xF0 gengr, as when\
  \ it thunders;\n3) = at, that;\nok fannst \xFEat \xE1 \xF6llu, er h\xF3n \xFE\xF3\
  ttist vargefin, that she thought she was thrown away;\nek em \xFEess s\xE6ll, er\
  \ okkart f\xE9lag sleit, I am happy that;\nskyldi fara fyrst leyniliga, en \xFE\xF3\
  \ kom \xFEar, er allir vissu, but it came to this, that every one knew of it.\n\
