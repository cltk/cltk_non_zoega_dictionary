  \ under a certain head;\ns\xF6kin veit til lands-laga, en ekki til Bjarkeyjar-r\xE9\
  ttar, the case comes under the country-law, and not under the town-law;\n6) to bode,\
  \ betoken, with gen. (ekki ~ sl\xEDk or\xF0 l\xEDtils);\n\xFEat mun eigi \xF8ngra\
