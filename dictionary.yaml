  \ mundi hafa r\xE1\xF0it hann);\nReginn mik r\xE9\xF0, R. betrayed me;\n5) to agree\
  \ on;\nr\xE9\xF0u \xFEeir \xFEat \xFE\xE1 me\xF0 s\xE9r, they settled this among\
  \ themselves;\n6) to fix, decide, resolve, with acc.;\nek hefi \xE1\xF0r r\xE1\xF0\
  it br\xFA\xF0laup mitt, I have fixed my wedding day;\nr\xE9\xF0u \xFEeir \xFE\xE1\
  \ \xFEat at fara ofan til Rang\xE1r, then they resolved to ride down to Rang river;\n\
  ~ e-t til sta\xF0ar, to settle, fix definitively, = sta\xF0r\xE1\xF0a e-t (vil ek\
  \ finna konung \xE1\xF0r en ek r\xE1\xF0a \xFEetta til sta\xF0ar);\n7) to hire,\
