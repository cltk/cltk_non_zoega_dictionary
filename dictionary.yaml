  \ vitr, ef hann hef\xF0i y\xF0ur ~);\nfara fram ~um e-s, to act upon one\u2019s\
  \ advice (skaltu m\xEDnum ~um fram fara);\neiga ~ vi\xF0 e-n, to take counsel with\
  \ one (\xE1tti jarl \xFE\xE1 ~ vi\xF0 menn s\xEDna);\ng\xF8ra ~ fyrir e-u, to expect,\
  \ look out for a thing;\nleita ~a vi\xF0 e-n, to seek counsel from one (leitar jarl\
  \ ~a vi\xF0 lenda menn);\ngefa ~ til, to give one a counsel (hann gaf \xFEatr ~\
  \ til, at);\n2) expedient, means (hitta, kunna ~ til e-s);\nsj\xE1 mun ek ~ til\
  \ \xFEess, I can see help for that;\n3) resolved action, plan;\ng\xF8ra ~ sitt,\
  \ to form a plan;\ng\xF8ra e-t at ~i, to resolve (var \xFEetta at ~i g\xF8rt);\n\
  taka til ~s, til ~a, to adopt a plan (hvat skulu vit n\xFA til ~a taka);\n4) wise\
  \ counsel, what is advisable;\nIllugi kva\xF0 \xFEat ekki ~, I said it was not advisable;\n\
  vera til ~s, til ~a, to be advisable;\nhvat er n\xFA til ~a, what is now to be done?\n\
  ver\xF0a at ~i, to succeed, to turn out well (var\xF0 allt at ~i, \xFEat er hann\
  \ r\xE9\xF0 m\xF6nnum);\n5) consent, will, wish, agreement (var s\xFA gj\xF6f g\xF6\
  r me\xF0 ~i konungs);\nat ~i fr\xE6nda hernnar, with the consent of her kinsmen;\n\
  6) authority, command (v\xF6ru \xF6ll ~ af honum tekin);\nbera e-n ~um, to overrule\
  \ one;\nkoma ~i vi\xF0 e-n, to be able to control (ek kem trautt ~i vi\xF0 hann);\n\
  7) state of life, condition, lot (vilda ek br\xF3\xF0ir, at \xFE\xFA b\u0153ttir\
  \ ~ \xFEitt ok b\u0153\xF0ir \xFE\xE9r konu);\nheim skaltu fara ok una vel vi\xF0\
  \ ~ \xFEitt, and be content with thy lot;\nbreyttu \xFEau fa\xF0ir hans ok m\xF3\
  \xF0ir ~i s\xEDnu ok f\xF3ru \xFAtan, they broke up their household and left Iceland;\n\
  8) marriage, match (unn fr\xE6nda \xFE\xEDnum g\xF3\xF0s ~s);\nek r\xE9\xF0 ~i hennar\
  \ fyrri, I chose a husband for her before;\n9) councillor (annat v\xE1rt hit \u0153\
  zta ~);\n10) council (konungrinn ok hans ~)."
"r\xE1\xF0a": "(r\xE6\xF0; r\xE9\xF0, r\xE9\xF0um; r\xE1\xF0inn), v.\n1) to advise,\
  \ counsel, ~ e-m e-t (r\xE9\xF0u vinir hans honum \xFEat, at hann ber\xF0ist eigi\
  \ vi\xF0 \xFEik);\n~ e-m r\xE1\xF0, to give one counsel;\n2) to consult about, discuss,\
  \ with dat. (~ landr\xE1\xF0um);\n~ r\xE1\xF0um s\xEDnum, to hold a conference;\n\
  3) to devise, plan;\n\xFEeir r\xE1\xF0a atf\xF6r vi\xF0 Gunnar, thev plan an onslaught\
  \ on G.;\nr\xE9\xF0 h\xF3n \xFEeim bana, she plotted that man\u2019s death;\n4)\
