  \ skiptu \xFEeir me\xF0 s\xE9r til \xE1nau\xF0ar);\n2) to share, deal out (nornir\
  \ ~ geysi\xFAjafnt);\nenda skipti gu\xF0 me\xF0 oss, and so may God judge between\
  \ us;\n3) to shift, change (s. litum, nafni, skapi);\n4) \xFEat skiptir engu (litlu,\
  \ miklu), it is of no (little, great) importance, it makes no (little, great) difference;\n\
  mik skiptir engu, it is of no moment to me, does not concern me;\ns. m\xE1li, to\
  \ be of importance (\xFE\xF3tti henni allmiklu m\xE1li s., at \xFE\xE9r t\u0153\
  kist st\xF3rmannliga);\neiga m\xE1li at s. um e-t, to have a right to deal with,\
  \ be concerned about, a thing;\n\xFEat mun tveimr s., it will turn out in one of\
  \ two ways;\ns\xE9r P\xE1lnatoki, at mun tveimr um s., that it will turn out one\
  \ way or the other;\n\xFEat skipti m\xF6rgum hundru\xF0um, it was a matter of (it\
  \ amounted to) many hundreds;\nsitr \xD3lafr n\xFA at b\xFAi s\xEDnu, sv\xE1 at\
  \ vetrum skipti, for several years;\n5) absol. to come about, happen;\nef \xFEv\xED\
  \ er at s., if it comes to that;\n\xFEv\xED er at s. \xFE\xF3, it will however turn\
  \ out so;\n6) with preps., s. s\xE9r af e-u, to take part in, concern oneself with\
  \ a thing (Gl\xFAmr skipti s\xE9r ekki af um b\xFAs\xFDslu);\ns. e-u fyrir e-t,\
  \ to exchange a thing for another;\nundarliga skiptit \xE9r til, ye do strangely\
  \ with things;\nimpers., skiptir e-n veg til, it turns out, comes to pass (\xFE\
  annig skipti til sem \xFAl\xEDkligra mundi \xFEykkja);\ns. um e-u, to change;\n\
  s. um tr\xFAna\xF0i s\xEDnum, to go over to the other side;\ns. um e-t, to change\
  \ (s. um b\xFAsta\xF0, l\xE1nardr\xF3ttna, nafn);\ns. um, to come to a crisis, turn\
  \ one way or other (skj\xF3tt mun um s.);\ns. e-u vi\xF0 e-n, to exchange with one\
  \ another (s. h\xF6ggum vi\xF0 e-n);\ns. or\xF0um vi\xF0 e-n, to bandy words with\
  \ one;\ns. r\xEDki vi\xF0 e-n, to share the kingdom with (s\xE1 hann engan annan\
  \ sinn kost en s. r\xEDki vi\xF0 Harald);\n7) refl., ~st, to divide themselves,\
  \ disperse (skiptust \xFEeir, sn\xF8ru sumir nor\xF0r); to change (\xFE\xE1 skiptust\
  \ tungur \xE1 Englandi, er Vilhj\xE1lmr bastar\xF0r vann England);\nrecipr., ~st\
